<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simulador de Máquina de Turing - Validación Regex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Simulador de Máquina de Turing</h1>

    <div class="container">

        <label for="regexSelect">Selecciona el tipo de Regex a validar:</label>
        <select id="regexSelect">
            <option value="shift">Escoge una opción</option>
            <option value="pin">PIN (4 o 6 dígitos)</option>
            <option value="password">Contraseña simple (8+ alfanuméricos)</option>
            <option value="user">Tipo usuario (admin | guest | user)</option>
            <option value="inventario">Código inventario (INV-###)</option>
        </select>

        <div id="inputContainer">
            <label for="inputString">Cadena a validar:</label>
            <input type="text" id="inputString">
        </div>
        
        <div class="buttons">
            <button id="loadBtn">Cargar</button>
            <button id="stepBtn">Paso</button>
            <button id="runBtn">Ejecutar</button>
            <button id="resetBtn">Reiniciar</button>
        </div>

        <div id="diagramBox">
            <img id="diagramImage" src="" alt="Diagrama" style="max-width: 400px;">
        </div>
        
        <h3>Cinta:</h3>
        <div id="tapeContainer">
            <div id="tape" class="tape"></div>
        </div>

        <h3>Estado actual:</h3>
        <div id="stateBox">
            <div id="stateText">Esperando...</div>
        </div>
        
        <div id="state"></div>

        <h3>Resultado:</h3>
        <div id="result"></div>

    </div>

    <script type="module" src="script.js"></script>

</body>
</html>
